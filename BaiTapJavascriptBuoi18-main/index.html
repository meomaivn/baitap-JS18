<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bài tập JavaScript buổi 18</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h2 class="mb-3">Bài tập về mảng</h2>
    <div class="row">
      <div class="mb-3 col-4">
        <input type="text" class="form-control" id="txtNumber" aria-describedby="helpId" placeholder="Nhập số n:" />
      </div>
      <div class="col-2 mb-3">
        <button class="btn btn-warning btnThemSo" onclick="addNumber()">Thêm số</button>
      </div>
      <div class="col-12 mb-3 bg-danger bg-opacity-25 inMang" id="showListNumber">In Mảng</div>
    </div>
    <hr>
    <!--1 Tính tổng các số dương -->
    <div class="tinhTongSoDuong mb-3">
      <button class="btn btn-primary btnTongSoDuong mb-3" onclick="tongSoDuong()">
        <i class=" fa-solid fa-1"></i> Tổng số dương
      </button>
      <div class=" bg-primary p-3  bg-opacity-25" id="txtTongSoDuong"></div>
    </div>
    <hr>
    <!--2 Đếm các số dương -->
    <div class="demSoDuong mb-3">
      <button class="btn btn-primary btnDemSoDuong mb-3" onclick="demSoDuong()">
        <i class="fa-solid fa-2"></i> Đếm số dương
      </button>
      <div class="bg-primary p-3  bg-opacity-25 " id='txtDemSoDuong'></div>
    </div>
    <hr>
    <!--3 Tìm số nhỏ nhất -->
    <div class="timSoNhoNhat mb-3">
      <button class="btn btn-primary btnTimSoNhoNhat mb-3" onclick="findNumberMin()">
        <i class="fa-solid fa-3"></i> Tìm số nhỏ nhất
      </button>
      <div class="bg-primary p-3  bg-opacity-25 txtTimSoNhoNhat" id="txtTimSoNhoNhat"></div>
    </div>
    <hr>
    <!--4 Tìm số Dương nhỏ nhất -->
    <div class="timSoDuongNhoNhat mb-3">
      <button class="btn btn-outline-warning btnTimSoDuongNhoNhat mb-3" onclick="findNumberEvenMin()">
        <i class="fa-solid fa-4"></i> Tìm số dương nhỏ nhất
      </button>
      <div class="bg-primary p-3  bg-opacity-25 txtTimSoDuongNhoNhat" id="txtTimSoDuongNhoNhat"></div>
    </div>
    <hr>
    <!--5 Tìm số chẳn cuối cùng trong mảng -->
    <div class="timSoChanCuoiCung mb-3">
      <button class="btn btn-outline-success btnTimSoChanCuoiCung mb-3">
        <i class="fa-solid fa-5"></i> Tìm số chẳn cuối cùng trong mảng
      </button>
      <div class="bg-primary p-3  bg-opacity-25 txtTimSoChanCuoiCung"></div>
    </div>
    <hr>
    <!--6 Đổi chỗ 2 giá trị trong mảng(nhập 2 vị trí muốn đổi giá trị) -->
    <div class="DoiGiaTri mb-3">
      <div class="col-3">
        <div class="mb-3">
          <input type="text" class="form-control" name="" id="viTri1" aria-describedby="helpId"
            placeholder="Nhập vị trí thứ nhất">
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <input type="text" class="form-control" name="" id="viTri2" aria-describedby="helpId"
            placeholder="Nhập vị trí thứ hai">
        </div>
      </div>
      <button class="btn btn-outline-secondary btnDoiGiaTri mb-3">
        <i class="fa-solid fa-6"></i> Đổi chỗ 2 giá trị
      </button>
      <div class="bg-primary p-3  bg-opacity-25 txtDoiGiaTri"></div>
    </div>
    <hr>
    <!--7 Sắp xếp tăng dần -->
    <div class="sapXepTangDan mb-3">
      <button class="btn btn-outline-info btnsapXepTangDan mb-3" onclick="btnsapXepTangDan()">
        <i class="fa-solid fa-7"></i> Sắp xếp mảng tăng dần
      </button>
      <div class="bg-primary p-3  bg-opacity-25 " id="txtsapXepTangDan"></div>
    </div>
    <hr>
    <!-- Tìm số nguyên tố đầu tiên trong mảng -->
    <div class="TimSoNguyenTo mb-3">
      <button class="btn btn-outline-dark btnTimSoNguyenTo mb-3">
        <i class="fa-solid fa-8"></i> Tìm số nguyên tố đầu tiên trong mảng
      </button>
      <div class="bg-primary p-3  bg-opacity-25 txtTimSoNguyenTo"></div>
    </div>
    <hr>
    <!-- Nhập thêm mảng số thực và đếm số dương trong mảng mới -->
    <div class="MangSoThuc mb-3">
      <div class="mb-3 col-3">
        <input type="text" class="form-control" name="" id="SoThuc" aria-describedby="helpId"
          placeholder="Nhập mảng số thực">
      </div>
      <div class="col-3 mb-3">
        <button class="btnThem btn btn-primary">Thêm vào mảng</button>
      </div>
      <div class="bg-primary p-3  bg-opacity-25 txtMangSoThuc"></div>
      <button class="btn btn-outline-danger btnMangSoThuc  my-3">
        <i class="fa-solid fa-9"></i> Đếm số nguyên trong mảng mới
      </button>
      <div class="bg-primary p-3  bg-opacity-25 txtSoNguyen"></div>
    </div>
    <hr>
    <!-- So Sánh số lượng số âm và số dương -->
    <div class="SoSanhAmDuongmb-3">
      <button class="btn btn-outline-primary btnSoSanhAmDuong mb-3">
        <i class="fa-solid fa-1"></i>0 So sánh số âm và số dương
      </button>
      <div class="bg-primary p-3  bg-opacity-25 txtSoSanhAmDuong"></div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <!-- (Optional) Use CSS or JS implementation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/style.js"></script>
</body>

</html>
